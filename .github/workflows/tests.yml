name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  diff:
    runs-on: ubuntu-24.04
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
      - id: set-matrix
        run: |
          changed_dirs=$(git diff --name-only origin/${{ github.base_ref }} 2>/dev/null | grep '.go$' | grep 'go/' | xargs -I {} dirname {} | uniq | awk '{print "\"" $0 "\""}' | jq -R -s -c 'split("\n")[:-1]' || echo '[]')
          echo "Changed directories: $changed_dirs"
          echo "matrix=$changed_dirs" >> $GITHUB_OUTPUT

  test-go:
    needs: diff
    runs-on: ubuntu-24.04
    if: needs.diff.outputs.matrix != '[]'
    strategy:
      fail-fast: false
      matrix:
        dir: ${{fromJson(needs.diff.outputs.matrix)}}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: "1.25"
      - name: Run tests in changed directories
        run: |
          for dir in "${{ matrix.dir }}"; do
            if [ -d "$dir" ]; then
              echo "Running tests in $dir"
              (cd "$dir" && go test ./...)
            else
              echo "No Go files in $dir"
            fi
          done

  test-go-main:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: "1.25"
      - name: Run all Go tests
        run: cd go && go test ./...
